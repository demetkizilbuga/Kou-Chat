<html lang="en">
<head>
    <title>Kou Chat</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <input type='file' id="file-upload" width="50px" onchange="readURL(this);" />
        <input id="username" placeholder="Username ..." autofocus>
        <button id="connect">Connect</button>
        <button id="disconnect" disabled>Disconnect</button>
    </header>
    <aside>
        <h5>Online Users</h5>
        <ul id="userlist">
            <li id="all" class="hoverable">All</li>
        </ul>
    </aside>
    <article>
        <div id="dialog">
            <span>Chat to <span id="chatTo">All</span></span>
            <div id="message-board"></div>
            <hr>
            <textarea id="message" placeholder="message ..."></textarea>
            <button id="send">Send</button>
        </div>
    </article>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
